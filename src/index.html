<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/razorpay_icpn.webp" type="image/x-icon">
</head>
<body>
    <!-- nav-bar -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <a href="#" class="cursor-pointer py-7 pr-7">
                <img src="/images/logo.svg" alt="logo" width="125px" height="30px">
            </a>

            <ul class="flex gap-6">

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

            </ul>

            <div class="flex gap-6">

                <img src="/images/india-flag.svg" alt="india" width="28px" height="20px">

                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold hover:cursor-pointer">Log in</button>

                <button class="flex items-center py-3 px-4 font-mullish text-sm rounded-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 hover:bg-gray-100">Sign Up
                    <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-3">
                    <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                    </svg>
                </button>

            </div>

        </div>
    </nav>

    <!-- hero-section -->
    <section class="relative bg-deepBlue ">

        <div class="flex max-w-[1080px] w-10/12 flex-row justify-between items-center mx-auto">
            <!-- left-section -->
            <div class="text-white space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-1.2">Power your finance, grow your buisness</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 opacity-70">Accept payments from customers. Autonomous payouts to vendors & employees. Never run out of working capital.</p>
                <button class="bg-lightBlue300 hover:bg-lightBlue500 py-[14px] px-[18px] rounded-md font-bold transition-all duration-200">Sign Up Now</button>
            </div>

            <!-- right-part -->
            <img src="/images/hero-illustration.jpg" alt="hero-illustration" class="w-full max-w-[680px] ">
        </div>

        <!-- bottom-section -->
        <div class="absolute left-0 right-0 w-[103%]">
            <img class="w-full" src="/images/hero-shape.svg" alt="">
        </div>
    </section>


</body>
</html>
